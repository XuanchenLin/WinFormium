<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="transparent.css" />
    </head>
    <body>
        <div class="expander">
            <div class="window">
                <div class="titlebar">
                    <div class="buttons">
                        <div class="close" app-command="close">
                            <span class="closebutton">x</span>
                        </div>
                        <div class="minimize" app-command="minimize">
                            <span class="minimizebutton">&ndash;</span>
                        </div>
                        <div class="zoom" app-command="maximize">
                            <span class="zoombutton">+</span>
                        </div>
                    </div>
                    <span>WinFormium Transparent Window</span>
                </div>
                <div class="content">
                    <div class="logo"></div>

                    <h1>WinFormium Powered</h1>
                    <p>This is a total transparent window styled, draw anything by your <strong>Imagination</strong>.</p>

                    <div class="dismiss">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" style="cursor: pointer" app-command="close">
                            <circle cx="20" cy="20" r="19" fill="none" stroke="#4A4A4A" stroke-width="2" />
                            <line x1="12" y1="12" x2="28" y2="28" stroke="#4A4A4A" stroke-width="2" />
                            <line x1="28" y1="12" x2="12" y2="28" stroke="#4A4A4A" stroke-width="2" />
                        </svg>
                        <span>Dismiss</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
